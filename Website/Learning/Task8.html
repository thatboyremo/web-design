<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babcock University Admission Form</title>
    <link rel="stylesheet" href="design7.css">
    </head>
</html>
<body>
    <form id="Admission">
        <h2>Babcock University Admission Form</h2>
        <!--Surname(Use Block Letters Only)-->
        <label for="surname">Surname(Use Block Letters only):</label>
        <input type="text" id="surname" placeholder="Enter Your SurName" required><br>
        <!--FirstName-->
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="Enter Your FirstName" required><br>
        <!--Gender-->
        <label for="gender">Genger:</label>
    <select id="gender" id="gender" placeholder="Enter Your Gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
    </select><br>
        <!--Residential Address-->
        <label for="residential_address">Residential Address:</label>
        <input type="address" id="surname" rows="5" cols="50" placeholder="Enter Your Residential Address "><br>
        <!--Postal Address-->
        <label for="postal_address">Postal Address:</label>
        <input type="address" id="surname" rows="5" cols="50" placeholder="Enter Your Postal Address "><br>
        <!--Admission-->
        <h2>Admission Courses</h2>
    <div class="radio-group">
        <label><input type="radio" name="domain" value="Arts/Humanities" required> Arts/Humanities</label>
        <label><input type="radio" name="domain" value="Social Sciences"> Social Sciences</label>
        <label><input type="radio" name="domain" value="Pure & Applied Sciences"> Pure and Applied Sciences</label>
        <br><br>
    </div>
        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

    <!--Javascript-->
    <script>
        let submissionCount = 0;
        const maxSubmissions = 100;

        const form = document.getElementById("admissionForm");
        const submitBtn = document.getElementById("submitBtn");

        // Enable the submit button when all required fields are filled
        form.addEventListener("input", () => {
            const surname = form.surname.value.trim().toUpperCase();
            const firstName = form.firstName.value.trim();
            const gender = form.gender.value;
            const domain = form.querySelector('input[name="domain"]:checked');
            
            // Ensure surname is in uppercase
            form.surname.value = surname;

            if (surname && firstName && gender && domain && submissionCount < maxSubmissions) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });

        // Handle form submission
        form.addEventListener("submit", (event) => {
            event.preventDefault();

            if (submissionCount < maxSubmissions) {
                submissionCount++;
                alert(`Submission successful! You are candidate #${submissionCount}.`);

                if (submissionCount === maxSubmissions) {
                    alert("The maximum number of submissions (100) has been reached. Screening will commence soon.");
                }

                form.reset();
                submitBtn.disabled = true;
            } else {
                alert("Submission closed. Maximum candidates reached.");
            }
        });
    </script>
</body>
